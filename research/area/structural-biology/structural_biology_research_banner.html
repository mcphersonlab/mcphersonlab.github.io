<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structural Biology Research Banner</title>
    <meta name="description" content="Structural Biology: Molecular structures and protein dynamics to reveal biological function." />
    <style>
        :root {
            --bg-start:#44163d; --bg-mid:#6b2d5c; --bg-end:#44163d;
            --text-light:#ffffff; --text-subtle:#d9e8ea; --accent:#c084fc;
            --shadow:0 20px 60px rgba(0,0,0,.45);
        }
        *{margin:0;padding:0;box-sizing:border-box;}
        body{font-family:system-ui, Arial, sans-serif; background:transparent; display:flex; justify-content:center; align-items:center; min-height:100vh; padding:20px;}
        .banner{width:100%; max-width:1200px; height:400px; position:relative; background:linear-gradient(135deg,var(--bg-start) 0%, var(--bg-mid) 55%, var(--bg-end) 100%); border-radius:20px; overflow:hidden; box-shadow:var(--shadow); isolation:isolate;}
        .protein-structure{position:absolute; inset:0;}
        .atom{position:absolute; width:22px; height:22px; background:radial-gradient(circle at 30% 30%, var(--accent), #9333ea); border-radius:50%; opacity:.55; animation:orbit 6s ease-in-out infinite;}
        @keyframes orbit {0%,100%{ transform:translateX(0) scale(1); opacity:.55;}50%{ transform:translateX(12px) scale(1.25); opacity:.85; }}
        @media (prefers-reduced-motion: reduce){ .atom{ animation:none; } }
        .atom:nth-child(1){ top:15%; left:15%; animation-delay:0s; }
        .atom:nth-child(2){ top:25%; left:22%; animation-delay:.4s; }
        .atom:nth-child(3){ top:35%; left:18%; animation-delay:.8s; }
        .atom:nth-child(4){ top:45%; left:25%; animation-delay:1.2s; }
        .atom:nth-child(5){ top:55%; left:20%; animation-delay:1.6s; }
        .atom:nth-child(6){ top:65%; left:23%; animation-delay:2s; }
        .atom:nth-child(7){ top:20%; left:70%; animation-delay:.5s; }
        .atom:nth-child(8){ top:30%; left:75%; animation-delay:.9s; }
        .atom:nth-child(9){ top:40%; left:72%; animation-delay:1.3s; }
        .atom:nth-child(10){ top:50%; left:78%; animation-delay:1.7s; }
        .atom:nth-child(11){ top:60%; left:73%; animation-delay:2.1s; }
        .content{position:relative; z-index:2; padding:58px; display:flex; flex-direction:column; justify-content:center; height:100%;}
        .title{font-size:clamp(2.2rem,5vw,3.5rem); font-weight:900; color:var(--text-light); margin:0 0 16px; letter-spacing:-1px; text-shadow:2px 2px 18px rgba(0,0,0,.65);}
        .subtitle{font-size:clamp(1rem,2.2vw,1.25rem); color:var(--text-subtle); font-weight:300; max-width:640px; line-height:1.55; text-shadow:1px 1px 10px rgba(0,0,0,.5);}
        .highlight{color:var(--accent); font-weight:600;}
        .structural-icon{position:absolute; top:50%; right:8%; transform:translateY(-50%); font-size:150px; opacity:.14; filter:drop-shadow(0 0 10px rgba(0,0,0,.4));}
        @media (max-width: 768px){ .banner{ height:360px;} .content{ padding:40px;} .structural-icon{ font-size:110px; right:5%; }}
    </style>
</head>
<body>
<div class="banner" role="region" aria-label="Structural biology research banner">
    <div class="protein-structure" aria-hidden="true">
        <div class="atom"></div><div class="atom"></div><div class="atom"></div><div class="atom"></div><div class="atom"></div><div class="atom"></div><div class="atom"></div><div class="atom"></div><div class="atom"></div><div class="atom"></div><div class="atom"></div>
    </div>
    <div class="structural-icon" aria-hidden="true">ðŸ”¬</div>
    <div class="content">
        <h1 class="title">Structural Biology</h1>
        <p class="subtitle">Investigating <span class="highlight">molecular structures</span> and protein dynamics to reveal biological function.</p>
    </div>
</div>
</body>
</html>
