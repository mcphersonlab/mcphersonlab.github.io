<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Methods Research Banner</title>
    <meta name="description" content="Advanced Methods: Developing and applying cutting-edge techniques for scientific discovery." />
    <style>
        :root {
            --bg-start:#a64b08; --bg-mid:#d97706; --bg-end:#a64b08;
            --text-light:#ffffff; --text-subtle:#f1efe6; --accent:#fbbf24;
            --shadow:0 20px 60px rgba(0,0,0,.45);
        }
        *{margin:0;padding:0;box-sizing:border-box;}
        body{font-family:system-ui, Arial, sans-serif; background:transparent; display:flex; justify-content:center; align-items:center; min-height:100vh; padding:20px;}
        .banner{width:100%; max-width:1200px; height:400px; position:relative; background:linear-gradient(135deg,var(--bg-start) 0%, var(--bg-mid) 55%, var(--bg-end) 100%); border-radius:20px; overflow:hidden; box-shadow:var(--shadow); isolation:isolate;}
        .method-elements{position:absolute; inset:0;}
        .element{position:absolute; border:3px solid var(--accent); border-radius:10px; opacity:.42; animation:floatEl 6s ease-in-out infinite; backdrop-filter:blur(2px);}
        .beaker{width:42px; height:62px; border-bottom-left-radius:12px; border-bottom-right-radius:12px;}
        .flask{width:52px; height:52px; border-radius:50% 50% 0 0;}
        .tube{width:26px; height:72px; border-radius:6px;}
        @keyframes floatEl {0%,100%{ transform:translateY(0) rotate(0deg); opacity:.42;}50%{ transform:translateY(-16px) rotate(6deg); opacity:.78; }}
        @media (prefers-reduced-motion: reduce){ .element{ animation:none; } }
        .element:nth-child(1){ top:15%; left:18%; animation-delay:0s; }
        .element:nth-child(2){ top:30%; left:12%; animation-delay:.5s; }
        .element:nth-child(3){ top:50%; left:20%; animation-delay:1s; }
        .element:nth-child(4){ top:70%; left:15%; animation-delay:1.5s; }
        .element:nth-child(5){ top:20%; left:75%; animation-delay:.3s; }
        .element:nth-child(6){ top:40%; left:80%; animation-delay:.8s; }
        .element:nth-child(7){ top:60%; left:78%; animation-delay:1.3s; }
        .particle{position:absolute; width:11px; height:11px; background:var(--accent); border-radius:50%; opacity:.55; animation:particleMove 4s ease-in-out infinite;}
        @keyframes particleMove {0%,100%{ transform:translate(0,0); opacity:.55;}50%{ transform:translate(22px,-18px); opacity:.9; }}
        @media (prefers-reduced-motion: reduce){ .particle{ animation:none; } }
        .particle:nth-child(8){ top:25%; left:45%; animation-delay:.2s; }
        .particle:nth-child(9){ top:45%; left:50%; animation-delay:.6s; }
        .particle:nth-child(10){ top:65%; left:48%; animation-delay:1.1s; }
        .content{position:relative; z-index:2; padding:58px; display:flex; flex-direction:column; justify-content:center; height:100%;}
        .title{font-size:clamp(2.2rem,5vw,3.5rem); font-weight:900; color:var(--text-light); margin:0 0 16px; letter-spacing:-1px; text-shadow:2px 2px 18px rgba(0,0,0,.65);}
        .subtitle{font-size:clamp(1rem,2.2vw,1.25rem); color:var(--text-subtle); font-weight:300; max-width:640px; line-height:1.55; text-shadow:1px 1px 10px rgba(0,0,0,.5);}
        .highlight{color:var(--accent); font-weight:600;}
        .methods-icon{position:absolute; top:50%; right:8%; transform:translateY(-50%); font-size:150px; opacity:.14; filter:drop-shadow(0 0 10px rgba(0,0,0,.4));}
        @media (max-width: 768px){ .banner{ height:360px;} .content{ padding:40px;} .methods-icon{ font-size:110px; right:5%; }}
    </style>
</head>
<body>
<div class="banner" role="region" aria-label="Advanced methods research banner">
    <div class="method-elements" aria-hidden="true">
        <div class="element beaker"></div><div class="element flask"></div><div class="element tube"></div><div class="element beaker"></div><div class="element flask"></div><div class="element tube"></div><div class="element beaker"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div>
    </div>
    <div class="methods-icon" aria-hidden="true">⚗️</div>
    <div class="content">
        <h1 class="title">Advanced Methods</h1>
        <p class="subtitle">Developing and applying <span class="highlight">cutting-edge techniques</span> and innovative methodologies for scientific discovery.</p>
    </div>
</div>
</body>
</html>
