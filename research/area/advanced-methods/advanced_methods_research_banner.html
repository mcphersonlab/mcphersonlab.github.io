<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Methods Research Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .banner {
            width: 100%;
            max-width: 1200px;
            height: 400px;
            background: linear-gradient(135deg, #b45309 0%, #d97706 50%, #b45309 100%);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .method-elements {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .element {
            position: absolute;
            border: 3px solid #fbbf24;
            border-radius: 8px;
            opacity: 0.4;
            animation: methodFloat 4s infinite ease-in-out;
        }
        
        .beaker {
            width: 40px;
            height: 60px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        
        .flask {
            width: 50px;
            height: 50px;
            border-radius: 50% 50% 0 0;
        }
        
        .tube {
            width: 25px;
            height: 70px;
            border-radius: 5px;
        }
        
        @keyframes methodFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.4;
            }
            50% {
                transform: translateY(-15px) rotate(8deg);
                opacity: 0.7;
            }
        }
        
        .element:nth-child(1) { top: 15%; left: 18%; animation-delay: 0s; }
        .element:nth-child(2) { top: 30%; left: 12%; animation-delay: 0.5s; }
        .element:nth-child(3) { top: 50%; left: 20%; animation-delay: 1s; }
        .element:nth-child(4) { top: 70%; left: 15%; animation-delay: 1.5s; }
        .element:nth-child(5) { top: 20%; left: 75%; animation-delay: 0.3s; }
        .element:nth-child(6) { top: 40%; left: 80%; animation-delay: 0.8s; }
        .element:nth-child(7) { top: 60%; left: 78%; animation-delay: 1.3s; }
        
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fbbf24;
            border-radius: 50%;
            opacity: 0.5;
            animation: particleMove 3s infinite ease-in-out;
        }
        
        @keyframes particleMove {
            0%, 100% {
                transform: translate(0, 0);
                opacity: 0.5;
            }
            50% {
                transform: translate(20px, -20px);
                opacity: 0.9;
            }
        }
        
        .particle:nth-child(8) { top: 25%; left: 45%; animation-delay: 0.2s; }
        .particle:nth-child(9) { top: 45%; left: 50%; animation-delay: 0.6s; }
        .particle:nth-child(10) { top: 65%; left: 48%; animation-delay: 1.1s; }
        
        .content {
            position: relative;
            z-index: 10;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }
        
        .title {
            font-size: 3.5rem;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 15px;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.7);
            letter-spacing: -1px;
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #a8dadc;
            font-weight: 300;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            line-height: 1.6;
        }
        
        .highlight {
            color: #fbbf24;
            font-weight: 600;
        }
        
        .methods-icon {
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            font-size: 150px;
            opacity: 0.15;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="method-elements">
            <div class="element beaker"></div>
            <div class="element flask"></div>
            <div class="element tube"></div>
            <div class="element beaker"></div>
            <div class="element flask"></div>
            <div class="element tube"></div>
            <div class="element beaker"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <div class="methods-icon">⚗️</div>
        
        <div class="content">
            <h1 class="title">Advanced Methods</h1>
            <p class="subtitle">Developing and applying <span class="highlight">cutting-edge techniques</span> and innovative methodologies for scientific discovery</p>
        </div>
    </div>
</body>
</html>
