<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Methods Research Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .banner {
            width: 100%;
            max-width: 1200px;
            height: 400px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #1e3a8a 100%);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .methods-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .method-structure {
            position: absolute;
            opacity: 0.5;
            animation: rotate-method 10s infinite ease-in-out;
        }
        
        @keyframes rotate-method {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-25px) rotate(120deg);
            }
            66% {
                transform: translateY(-15px) rotate(240deg);
            }
        }
        
        .method-structure:nth-child(1) {
            top: 18%;
            left: 14%;
            width: 100px;
            height: 100px;
            animation-delay: 0s;
        }
        
        .method-structure:nth-child(2) {
            top: 52%;
            left: 20%;
            width: 120px;
            height: 120px;
            animation-delay: 1.5s;
        }
        
        .method-structure:nth-child(3) {
            top: 72%;
            left: 10%;
            width: 80px;
            height: 80px;
            animation-delay: 2.8s;
        }
        
        .method-structure:nth-child(4) {
            top: 32%;
            right: 14%;
            width: 110px;
            height: 110px;
            animation-delay: 2s;
        }
        
        .method-structure:nth-child(5) {
            top: 68%;
            right: 18%;
            width: 95px;
            height: 95px;
            animation-delay: 0.8s;
        }
        
        .element {
            position: absolute;
            border: 3px solid #60a5fa;
            border-radius: 10px;
            backdrop-filter: blur(2px);
        }
        
        .beaker {
            width: 42px;
            height: 62px;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            background: linear-gradient(180deg, transparent 0%, rgba(96, 165, 250, 0.1) 100%);
        }
        
        .flask {
            width: 52px;
            height: 52px;
            border-radius: 50% 50% 0 0;
            background: linear-gradient(180deg, transparent 0%, rgba(96, 165, 250, 0.15) 100%);
        }
        
        .tube {
            width: 26px;
            height: 72px;
            border-radius: 6px;
            background: linear-gradient(180deg, transparent 0%, rgba(96, 165, 250, 0.12) 100%);
        }
        
        .flask-icon {
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            font-size: 150px;
            opacity: 0.15;
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(96, 165, 250, 0.4);
            border-radius: 50%;
            animation: particleRise 10s infinite;
        }
        
        .particle:nth-child(1) { left: 30%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 50%; animation-delay: 1.5s; }
        .particle:nth-child(3) { left: 70%; animation-delay: 3s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 2s; }
        .particle:nth-child(5) { left: 60%; animation-delay: 1s; }
        .particle:nth-child(6) { left: 80%; animation-delay: 2.5s; }
        
        @keyframes particleRise {
            0% {
                top: 100%;
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                top: -5%;
                opacity: 0;
            }
        }
        
        .content {
            position: relative;
            z-index: 10;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }
        
        .title {
            font-size: 3.5rem;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 15px;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.7);
            letter-spacing: -1px;
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #bfdbfe;
            font-weight: 300;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            line-height: 1.6;
        }
        
        .highlight {
            color: #60a5fa;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <div class="methods-container">
            <div class="method-structure">
                <div class="element beaker" style="top: 10px; left: 20px;"></div>
                <div class="element flask" style="top: 40px; left: 0;"></div>
            </div>
            <div class="method-structure">
                <div class="element tube" style="top: 15px; left: 25px;"></div>
                <div class="element beaker" style="top: 45px; left: 5px;"></div>
            </div>
            <div class="method-structure">
                <div class="element flask" style="top: 5px; left: 15px;"></div>
                <div class="element tube" style="top: 30px; left: 0;"></div>
            </div>
            <div class="method-structure">
                <div class="element beaker" style="top: 18px; left: 18px;"></div>
                <div class="element flask" style="top: 48px; left: 32px;"></div>
            </div>
            <div class="method-structure">
                <div class="element tube" style="top: 12px; left: 12px;"></div>
                <div class="element beaker" style="top: 38px; left: 38px;"></div>
            </div>
        </div>
        
        <div class="flask-icon">ðŸ”¬</div>
        
        <div class="content">
            <h1 class="title">Advanced Methods</h1>
            <p class="subtitle">Cutting-edge techniques for modern biomedical research</p>
        </div>
    </div>
</body>
</html>
