<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genomics Research Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .banner {
            width: 100%;
            max-width: 1200px;
            height: 400px;
            background: linear-gradient(135deg, #003366 0%, #004080 50%, #003366 100%);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .dna-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .dna-helix {
            position: absolute;
            opacity: 0.5;
            animation: rotate-helix 12s infinite ease-in-out;
        }
        
        @keyframes rotate-helix {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-25px) rotate(180deg);
            }
        }
        
        .dna-helix:nth-child(1) {
            top: 15%;
            left: 12%;
            width: 100px;
            height: 100px;
            animation-delay: 0s;
        }
        
        .dna-helix:nth-child(2) {
            top: 50%;
            left: 18%;
            width: 120px;
            height: 120px;
            animation-delay: 1.5s;
        }
        
        .dna-helix:nth-child(3) {
            top: 70%;
            left: 14%;
            width: 80px;
            height: 80px;
            animation-delay: 2.8s;
        }
        
        .dna-helix:nth-child(4) {
            top: 25%;
            right: 15%;
            width: 110px;
            height: 110px;
            animation-delay: 2s;
        }
        
        .dna-helix:nth-child(5) {
            top: 65%;
            right: 20%;
            width: 95px;
            height: 95px;
            animation-delay: 0.8s;
        }
        
        .base-pair {
            width: 22px;
            height: 22px;
            background: radial-gradient(circle at 30% 30%, #4ade80, #22c55e);
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 15px rgba(74, 222, 128, 0.7);
        }
        
        .strand {
            position: absolute;
            height: 3px;
            background: linear-gradient(90deg, #4ade80, #22c55e);
            transform-origin: left center;
        }
        
        .genomics-icon {
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            font-size: 150px;
            opacity: 0.15;
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(74, 222, 128, 0.4);
            border-radius: 50%;
            animation: particleRise 10s infinite;
        }
        
        .particle:nth-child(1) { left: 30%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 50%; animation-delay: 1.5s; }
        .particle:nth-child(3) { left: 70%; animation-delay: 3s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 2s; }
        .particle:nth-child(5) { left: 60%; animation-delay: 1s; }
        .particle:nth-child(6) { left: 80%; animation-delay: 2.5s; }
        
        @keyframes particleRise {
            0% {
                top: 100%;
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                top: -5%;
                opacity: 0;
            }
        }
        
        .content {
            position: relative;
            z-index: 10;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }
        
        .title {
            font-size: 3.5rem;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 15px;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.7);
            letter-spacing: -1px;
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #a8dadc;
            font-weight: 300;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            line-height: 1.6;
        }
        
        .highlight {
            color: #4ade80;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <div class="dna-container">
            <div class="dna-helix">
                <div class="base-pair" style="top: 10px; left: 20px;"></div>
                <div class="base-pair" style="top: 40px; left: 0;"></div>
                <div class="base-pair" style="top: 40px; left: 40px;"></div>
                <div class="base-pair" style="top: 70px; left: 20px;"></div>
                <div class="strand" style="top: 20px; left: 20px; width: 30px; transform: rotate(-60deg);"></div>
                <div class="strand" style="top: 20px; left: 32px; width: 30px; transform: rotate(60deg);"></div>
                <div class="strand" style="top: 50px; left: 20px; width: 30px; transform: rotate(90deg);"></div>
            </div>
            <div class="dna-helix">
                <div class="base-pair" style="top: 15px; left: 25px;"></div>
                <div class="base-pair" style="top: 45px; left: 5px;"></div>
                <div class="base-pair" style="top: 45px; left: 45px;"></div>
                <div class="base-pair" style="top: 75px; left: 25px;"></div>
                <div class="base-pair" style="top: 15px; left: 65px;"></div>
            </div>
            <div class="dna-helix">
                <div class="base-pair" style="top: 5px; left: 15px;"></div>
                <div class="base-pair" style="top: 30px; left: 0;"></div>
                <div class="base-pair" style="top: 30px; left: 35px;"></div>
                <div class="base-pair" style="top: 55px; left: 15px;"></div>
            </div>
            <div class="dna-helix">
                <div class="base-pair" style="top: 18px; left: 18px;"></div>
                <div class="base-pair" style="top: 48px; left: 32px;"></div>
                <div class="base-pair" style="top: 18px; left: 48px;"></div>
                <div class="base-pair" style="top: 48px; left: 62px;"></div>
            </div>
            <div class="dna-helix">
                <div class="base-pair" style="top: 12px; left: 12px;"></div>
                <div class="base-pair" style="top: 38px; left: 38px;"></div>
                <div class="base-pair" style="top: 12px; left: 62px;"></div>
            </div>
        </div>
        
        <div class="genomics-icon">ðŸ§¬</div>
        
        <div class="content">
            <h1 class="title">Genomics</h1>
            <p class="subtitle">Exploring <span class="highlight">genetic sequences</span> and molecular mechanisms to understand biological systems and disease</p>
        </div>
    </div>
</body>
</html>
