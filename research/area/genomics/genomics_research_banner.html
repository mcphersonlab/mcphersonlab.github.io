<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genomics Research Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .banner {
            width: 100%;
            max-width: 1200px;
            height: 400px;
            background: linear-gradient(135deg, #1a472a 0%, #2d5f3f 50%, #1a472a 100%);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .dna-helix {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .base-pair {
            position: absolute;
            width: 8px;
            height: 40px;
            background: linear-gradient(90deg, #4ade80, #22c55e);
            border-radius: 4px;
            opacity: 0.4;
            animation: float 4s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.4;
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
                opacity: 0.7;
            }
        }
        
        .base-pair:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .base-pair:nth-child(2) { top: 30%; left: 25%; animation-delay: 0.5s; }
        .base-pair:nth-child(3) { top: 50%; left: 20%; animation-delay: 1s; }
        .base-pair:nth-child(4) { top: 70%; left: 25%; animation-delay: 1.5s; }
        .base-pair:nth-child(5) { top: 20%; left: 40%; animation-delay: 0.3s; }
        .base-pair:nth-child(6) { top: 40%; left: 45%; animation-delay: 0.8s; }
        .base-pair:nth-child(7) { top: 60%; left: 40%; animation-delay: 1.3s; }
        .base-pair:nth-child(8) { top: 80%; left: 45%; animation-delay: 1.8s; }
        .base-pair:nth-child(9) { top: 15%; left: 60%; animation-delay: 0.6s; }
        .base-pair:nth-child(10) { top: 35%; left: 65%; animation-delay: 1.1s; }
        .base-pair:nth-child(11) { top: 55%; left: 60%; animation-delay: 1.6s; }
        .base-pair:nth-child(12) { top: 75%; left: 65%; animation-delay: 2.1s; }
        
        .content {
            position: relative;
            z-index: 10;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }
        
        .title {
            font-size: 3.5rem;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 15px;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.7);
            letter-spacing: -1px;
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #a8dadc;
            font-weight: 300;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            line-height: 1.6;
        }
        
        .highlight {
            color: #4ade80;
            font-weight: 600;
        }
        
        .genomics-icon {
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            font-size: 150px;
            opacity: 0.15;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="dna-helix">
            <div class="base-pair"></div>
            <div class="base-pair"></div>
            <div class="base-pair"></div>
            <div class="base-pair"></div>
            <div class="base-pair"></div>
            <div class="base-pair"></div>
            <div class="base-pair"></div>
            <div class="base-pair"></div>
            <div class="base-pair"></div>
            <div class="base-pair"></div>
            <div class="base-pair"></div>
            <div class="base-pair"></div>
        </div>
        
        <div class="genomics-icon">ðŸ§¬</div>
        
        <div class="content">
            <h1 class="title">Genomics</h1>
            <p class="subtitle">Exploring <span class="highlight">genetic sequences</span> and molecular mechanisms to understand biological systems and disease</p>
        </div>
    </div>
</body>
</html>
