<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genomics Research Banner</title>
    <meta name="description" content="Genomics: Exploring genetic sequences and molecular mechanisms to understand biology and disease." />
    <style>
        :root {
            --bg-start: #173f26;
            --bg-mid: #2d5f3f;
            --bg-end: #173f26;
            --text-light: #ffffff;
            --text-subtle: #c8ede0;
            --accent: #4ade80;
            --shadow-strong: 0 20px 60px rgba(0,0,0,0.45);
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: system-ui, Arial, sans-serif;
            background: transparent;
            display:flex; justify-content:center; align-items:center;
            min-height:100vh; padding:20px;
        }
        .banner {
            width:100%; max-width:1200px; height:400px; position:relative;
            background:linear-gradient(135deg,var(--bg-start) 0%, var(--bg-mid) 55%, var(--bg-end) 100%);
            border-radius:20px; overflow:hidden; box-shadow:var(--shadow-strong);
            isolation:isolate;
        }
        .dna-helix { position:absolute; inset:0; }
        .base-pair {
            position:absolute; width:8px; height:42px;
            background:linear-gradient(90deg,var(--accent), #22c55e);
            border-radius:4px; opacity:.45; animation:float 5.5s ease-in-out infinite;
        }
        @keyframes float { 0%,100%{ transform:translateY(0) rotate(0deg); opacity:.45;} 50%{ transform:translateY(-18px) rotate(6deg); opacity:.8;} }
        @media (prefers-reduced-motion: reduce){ .base-pair { animation:none; } }
        /* Generated positions kept declarative for easy tweaking */
        .base-pair:nth-child(1){ top:9%; left:19%; animation-delay:0s; }
        .base-pair:nth-child(2){ top:29%; left:25%; animation-delay:.5s; }
        .base-pair:nth-child(3){ top:50%; left:20%; animation-delay:1s; }
        .base-pair:nth-child(4){ top:71%; left:25%; animation-delay:1.5s; }
        .base-pair:nth-child(5){ top:19%; left:40%; animation-delay:.3s; }
        .base-pair:nth-child(6){ top:40%; left:45%; animation-delay:.8s; }
        .base-pair:nth-child(7){ top:61%; left:40%; animation-delay:1.3s; }
        .base-pair:nth-child(8){ top:81%; left:45%; animation-delay:1.8s; }
        .base-pair:nth-child(9){ top:15%; left:60%; animation-delay:.6s; }
        .base-pair:nth-child(10){ top:35%; left:65%; animation-delay:1.1s; }
        .base-pair:nth-child(11){ top:55%; left:60%; animation-delay:1.6s; }
        .base-pair:nth-child(12){ top:75%; left:65%; animation-delay:2.1s; }
        .content { position:relative; z-index:2; padding:58px; display:flex; flex-direction:column; justify-content:center; height:100%; }
        .title { font-size:clamp(2.2rem,5vw,3.5rem); font-weight:900; color:var(--text-light); margin:0 0 16px; letter-spacing:-1px; text-shadow:2px 2px 18px rgba(0,0,0,.65); }
        .subtitle { font-size:clamp(1rem,2.2vw,1.25rem); color:var(--text-subtle); font-weight:300; max-width:640px; line-height:1.55; text-shadow:1px 1px 10px rgba(0,0,0,.5); }
        .highlight { color:var(--accent); font-weight:600; }
        .genomics-icon { position:absolute; top:50%; right:8%; transform:translateY(-50%); font-size:150px; opacity:.14; filter:drop-shadow(0 0 10px rgba(0,0,0,.4)); }
        @media (max-width: 768px){ .banner{ height:360px; } .content{ padding:40px; } .genomics-icon{ font-size:110px; right:5%; } }
    </style>
</head>
<body>
<div class="banner" role="region" aria-label="Genomics research banner">
    <div class="dna-helix" aria-hidden="true">
        <div class="base-pair"></div><div class="base-pair"></div><div class="base-pair"></div><div class="base-pair"></div><div class="base-pair"></div><div class="base-pair"></div><div class="base-pair"></div><div class="base-pair"></div><div class="base-pair"></div><div class="base-pair"></div><div class="base-pair"></div><div class="base-pair"></div>
    </div>
    <div class="genomics-icon" aria-hidden="true">ðŸ§¬</div>
    <div class="content">
        <h1 class="title">Genomics</h1>
        <p class="subtitle">Exploring <span class="highlight">genetic sequences</span> and molecular mechanisms to understand biological systems and disease.</p>
    </div>
</div>
</body>
</html>
