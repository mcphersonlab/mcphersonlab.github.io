<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshops Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .banner {
            width: 100%;
            max-width: 1200px;
            height: 400px;
            background: linear-gradient(135deg, #003366 0%, #004080 50%, #003366 100%);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .tools-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .tool {
            position: absolute;
            opacity: 0.5;
            animation: tool-bounce 6s infinite ease-in-out;
        }
        
        @keyframes tool-bounce {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-12px) rotate(8deg);
                opacity: 0.7;
            }
        }
        
        @media (prefers-reduced-motion: reduce) {
            .tool {
                animation: none !important;
            }
        }
        
        .tool:nth-child(1) {
            top: 18%;
            left: 10%;
            font-size: 85px;
            animation-delay: 0s;
        }
        
        .tool:nth-child(2) {
            top: 55%;
            left: 14%;
            font-size: 75px;
            animation-delay: 1.3s;
        }
        
        .tool:nth-child(3) {
            top: 26%;
            right: 16%;
            font-size: 80px;
            animation-delay: 2.1s;
        }
        
        .tool:nth-child(4) {
            top: 65%;
            right: 12%;
            font-size: 70px;
            animation-delay: 0.7s;
        }
        
        .workshops-icon {
            position: absolute;
            top: 50%;
            right: 8%;
            transform: translateY(-50%);
            font-size: 150px;
            opacity: 0.15;
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 193, 7, 0.6);
            border-radius: 50%;
            animation: sparkle 8s infinite;
        }
        
        .particle:nth-child(1) { left: 28%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 48%; animation-delay: 1.8s; }
        .particle:nth-child(3) { left: 68%; animation-delay: 3.5s; }
        .particle:nth-child(4) { left: 38%; animation-delay: 2.2s; }
        .particle:nth-child(5) { left: 58%; animation-delay: 1.1s; }
        .particle:nth-child(6) { left: 78%; animation-delay: 2.8s; }
        
        @keyframes sparkle {
            0% {
                top: 100%;
                opacity: 0;
            }
            10% {
                opacity: 0.9;
            }
            90% {
                opacity: 0.9;
            }
            100% {
                top: -5%;
                opacity: 0;
            }
        }
        
        .content {
            position: relative;
            z-index: 10;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }
        
        .title {
            font-size: 3.5rem;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 15px;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.7);
            letter-spacing: -1px;
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #a8dadc;
            font-weight: 300;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.5);
            max-width: 650px;
            line-height: 1.6;
        }
        
        .highlight {
            color: #ffc107;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .banner {
                height: 350px;
            }
            
            .content {
                padding: 40px;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .workshops-icon {
                font-size: 100px;
            }
            
            .tool {
                font-size: 50px !important;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <div class="tools-container">
            <div class="tool">üîß</div>
            <div class="tool">‚öíÔ∏è</div>
            <div class="tool">üõ†Ô∏è</div>
            <div class="tool">üî¨</div>
        </div>
        
        <div class="workshops-icon">‚öíÔ∏è</div>
        
        <div class="content">
            <h1 class="title">Workshops</h1>
            <p class="subtitle">Gain <span class="highlight">hands-on experience</span> through interactive sessions hosted via AWS-Docker and <span class="highlight">Eventbrite</span></p>
        </div>
    </div>
</body>
</html>
