<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .banner {
            width: 100%;
            max-width: 1200px;
            height: 400px;
            background: linear-gradient(135deg, #003366 0%, #004080 50%, #003366 100%);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .books-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .book {
            position: absolute;
            opacity: 0.4;
            animation: float-book 7s infinite ease-in-out;
        }
        
        @keyframes float-book {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.4;
            }
            50% {
                transform: translateY(-15px) rotate(5deg);
                opacity: 0.6;
            }
        }
        
        @media (prefers-reduced-motion: reduce) {
            .book {
                animation: none !important;
            }
        }
        
        .book:nth-child(1) {
            top: 15%;
            left: 10%;
            font-size: 85px;
            animation-delay: 0s;
        }
        
        .book:nth-child(2) {
            top: 60%;
            left: 18%;
            font-size: 70px;
            animation-delay: 1.5s;
        }
        
        .book:nth-child(3) {
            top: 25%;
            right: 15%;
            font-size: 75px;
            animation-delay: 2.3s;
        }
        
        .book:nth-child(4) {
            top: 70%;
            right: 12%;
            font-size: 65px;
            animation-delay: 0.9s;
        }
        
        .courses-icon {
            position: absolute;
            top: 50%;
            right: 8%;
            transform: translateY(-50%);
            font-size: 150px;
            opacity: 0.15;
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(168, 218, 220, 0.4));
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-20px) translateX(10px);
                opacity: 0.8;
            }
        }
        
        .particle:nth-child(1) {
            width: 50px;
            height: 50px;
            top: 25%;
            left: 12%;
            animation-delay: 0s;
        }
        
        .particle:nth-child(2) {
            width: 35px;
            height: 35px;
            top: 65%;
            left: 20%;
            animation-delay: 1.2s;
        }
        
        .particle:nth-child(3) {
            width: 45px;
            height: 45px;
            top: 35%;
            right: 18%;
            animation-delay: 2s;
        }
        
        .content {
            position: relative;
            z-index: 10;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }
        
        .title {
            font-size: 3.5rem;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 15px;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.7);
            letter-spacing: -1px;
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #a8dadc;
            font-weight: 300;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.5);
            max-width: 650px;
            line-height: 1.6;
        }
        
        .highlight {
            color: #4dabf7;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .banner {
                height: 350px;
            }
            
            .content {
                padding: 40px;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .courses-icon {
                font-size: 100px;
            }
            
            .book {
                font-size: 50px !important;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <div class="books-container">
            <div class="book">ðŸ“š</div>
            <div class="book">ðŸ“–</div>
            <div class="book">ðŸ“•</div>
            <div class="book">ðŸ“˜</div>
        </div>
        
        <div class="courses-icon">ðŸŽ“</div>
        
        <div class="content">
            <h1 class="title">Courses</h1>
            <p class="subtitle">Freely available <span class="highlight">YouTube playlists</span> with structured learning and progress tracking via <span class="highlight">OER Commons</span></p>
        </div>
    </div>
</body>
</html>
