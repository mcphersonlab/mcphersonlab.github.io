<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textbooks Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .banner {
            width: 100%;
            max-width: 1200px;
            height: 400px;
            background: linear-gradient(135deg, #003366 0%, #004080 50%, #003366 100%);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .books-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .book-stack {
            position: absolute;
            opacity: 0.5;
            animation: stack-wobble 7s infinite ease-in-out;
        }
        
        @keyframes stack-wobble {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-10px) rotate(-2deg);
                opacity: 0.7;
            }
        }
        
        @media (prefers-reduced-motion: reduce) {
            .book-stack {
                animation: none !important;
            }
        }
        
        .book-stack:nth-child(1) {
            top: 22%;
            left: 12%;
            font-size: 90px;
            animation-delay: 0s;
        }
        
        .book-stack:nth-child(2) {
            top: 60%;
            left: 16%;
            font-size: 75px;
            animation-delay: 1.6s;
        }
        
        .book-stack:nth-child(3) {
            top: 30%;
            right: 14%;
            font-size: 80px;
            animation-delay: 2.2s;
        }
        
        .book-stack:nth-child(4) {
            top: 68%;
            right: 18%;
            font-size: 70px;
            animation-delay: 1.1s;
        }
        
        .textbooks-icon {
            position: absolute;
            top: 50%;
            right: 8%;
            transform: translateY(-50%);
            font-size: 150px;
            opacity: 0.15;
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.7), rgba(168, 218, 220, 0.3));
            border-radius: 50%;
            animation: float 7s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-18px) translateX(8px);
                opacity: 0.8;
            }
        }
        
        .particle:nth-child(1) {
            width: 55px;
            height: 55px;
            top: 20%;
            left: 14%;
            animation-delay: 0s;
        }
        
        .particle:nth-child(2) {
            width: 40px;
            height: 40px;
            top: 58%;
            left: 22%;
            animation-delay: 1.5s;
        }
        
        .particle:nth-child(3) {
            width: 48px;
            height: 48px;
            top: 32%;
            right: 20%;
            animation-delay: 2.3s;
        }
        
        .content {
            position: relative;
            z-index: 10;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }
        
        .title {
            font-size: 3.5rem;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 15px;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.7);
            letter-spacing: -1px;
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #a8dadc;
            font-weight: 300;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.5);
            max-width: 650px;
            line-height: 1.6;
        }
        
        .highlight {
            color: #4dabf7;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .banner {
                height: 350px;
            }
            
            .content {
                padding: 40px;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .textbooks-icon {
                font-size: 100px;
            }
            
            .book-stack {
                font-size: 55px !important;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <div class="books-container">
            <div class="book-stack">ðŸ“š</div>
            <div class="book-stack">ðŸ“™</div>
            <div class="book-stack">ðŸ“—</div>
            <div class="book-stack">ðŸ“˜</div>
        </div>
        
        <div class="textbooks-icon">ðŸ“š</div>
        
        <div class="content">
            <h1 class="title">Textbooks</h1>
            <p class="subtitle">Access <span class="highlight">free educational resources</span> through OpenStax and <span class="highlight">published works</span> on Kindle Direct Publishing</p>
        </div>
    </div>
</body>
</html>
