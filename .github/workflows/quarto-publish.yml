name: Render and Publish

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Required permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent concurrent deployments
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job - renders Quarto project
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Render Quarto Project
        uses: quarto-dev/quarto-actions/render@v2

      # Inject gallery password into the rendered page
      - name: Inject Gallery Password
        env:
          GALLERY_PW: ${{ secrets.GALLERY_PW }}
        run: |
          # Set default password if secret is not set
          GALLERY_PASSWORD="${GALLERY_PW:-temp}"
          
          # Check if gallery source exists
          if [ ! -f "gallery/index.qmd" ]; then
            echo "Gallery source not found, skipping password injection"
            exit 0
          fi
          
          # Find and replace the password placeholder in the gallery page
          if [ -f "_site/gallery/index.html" ]; then
            # Use Python with JSON encoding for proper JavaScript escaping
            python3 -c "
import sys, json
with open('_site/gallery/index.html', 'r') as f:
    content = f.read()
# JSON encode the password to properly escape quotes, backslashes, etc.
escaped_password = json.dumps(sys.argv[1])
content = content.replace('{{GALLERY_PW}}', escaped_password)
with open('_site/gallery/index.html', 'w') as f:
    f.write(content)
" "${GALLERY_PASSWORD}"
            echo "Gallery content processed"
          else
            echo "Error: Gallery page expected but not found in build output"
            exit 1
          fi

      # Upload PR preview artifact
      - name: Upload PR preview artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: pr-preview-${{ github.event.pull_request.number }}
          path: _site
          retention-days: 7
          compression-level: 6

      # Configure and upload for GitHub Pages (main branch only)
      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      # Create comprehensive build summary
      - name: Create build summary
        if: always()
        run: |
          echo "## ðŸ“Š Quarto Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Event | ${{ github.event_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Workflow | [${{ github.workflow }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "### âœ… PR Preview" >> $GITHUB_STEP_SUMMARY
            echo "Site rendered successfully for PR #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Download the artifact from the [Actions tab](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) to preview the changes." >> $GITHUB_STEP_SUMMARY
          elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "### âœ… Production Build" >> $GITHUB_STEP_SUMMARY
            echo "Site rendered successfully and ready for deployment to GitHub Pages." >> $GITHUB_STEP_SUMMARY
          else
            echo "### âœ… Build Complete" >> $GITHUB_STEP_SUMMARY
            echo "Site rendered successfully." >> $GITHUB_STEP_SUMMARY
          fi

  # Deploy job - deploys to GitHub Pages (main branch only)
  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Create deployment summary
        if: success()
        run: |
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The site has been successfully deployed to GitHub Pages." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Site URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
