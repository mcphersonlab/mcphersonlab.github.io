name: Render and Publish

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Allow manual triggering
  workflow_dispatch:

# Required permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent concurrent deployments to avoid conflicts
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job - runs on both push and PR
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install jupyter nbformat; fi

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          # Cache Quarto installation for faster builds
          tinytex: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Render Quarto Project
        uses: quarto-dev/quarto-actions/render@v2

      # Upload rendered site for PRs as a regular artifact (for preview/testing)
      - name: Upload PR preview artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: pr-preview-${{ github.event.pull_request.number }}
          path: ./_site
          retention-days: 7

      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4

      # Upload for GitHub Pages deployment (main branch only)
      - name: Upload build artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      # Create a job summary for visibility
      - name: Create build summary
        if: always()
        run: |
          echo "## Quarto Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Event:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "✅ **Site rendered successfully for PR #${{ github.event.pull_request.number }}**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The rendered site has been uploaded as an artifact and can be downloaded for preview." >> $GITHUB_STEP_SUMMARY
          elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "✅ **Site rendered and ready for deployment**" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ **Site rendered successfully**" >> $GITHUB_STEP_SUMMARY
          fi

  # Deploy job - only runs on main branch push
  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4